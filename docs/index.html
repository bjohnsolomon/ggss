<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets - Valentine's Day with Ganesh and Sneha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Ticket for "Valentine's Day with Ganesh and Sneha"</h1>

        <form id="ticket-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="ticket-quantity">Ticket Quantity:</label>
            <input type="number" id="ticket-quantity" min="1" value="1" required>

            <label for="coupon">Coupon Code (Optional):</label>
            <input type="text" id="coupon">

            <button type="submit">Book Ticket</button>
        </form>

        <!-- Ticket Visual -->
        <div id="ticket-visual" style="display:none;">
            <h2>Event Ticket</h2>
            <div class="ticket">
                <h3>Valentine's Day with Ganesh and Sneha</h3>
                <p><strong>Name:</strong> <span id="ticket-name"></span></p>
                <p><strong>Email:</strong> <span id="ticket-email"></span></p>
                <p><strong>Quantity:</strong> <span id="ticket-quantity"></span></p>
                <p><strong>Total Price:</strong> <span id="ticket-price"></span></p>
                <div class="qr-code">
                    <p>[QR Code Here]</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
